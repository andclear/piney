name: 'Tauri Build'

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号（如 0.2.5）'
        required: true
        default: '0.2.5'

jobs:
  # macOS 构建
  build-macos:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
    
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Sync SvelteKit
        run: cd frontend && npx svelte-kit sync

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: ./frontend/node_modules/.bin/tauri
          tagName: v${{ inputs.version }}
          releaseName: '小兄许 v${{ inputs.version }}'
          releaseBody: '下载对应平台的安装包进行安装。'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Windows 构建
  build-windows:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
          - platform: 'windows-latest'
            args: '--target aarch64-pc-windows-msvc'
    
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc,aarch64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Sync SvelteKit
        run: cd frontend && npx svelte-kit sync

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: ./frontend/node_modules/.bin/tauri
          tagName: v${{ inputs.version }}
          releaseName: '小兄许 v${{ inputs.version }}'
          releaseBody: '下载对应平台的安装包进行安装。'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

